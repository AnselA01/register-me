<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Automate Your Registration</h1>
  <div class="flex-wrapper">
    <div class="left">
      <div class="term-wrapper">
        <h2>Term</h2>
        <input type="radio" class="term-button" id="fall-spring" value="fall-spring" name="term" checked="checked"
          onclick="changeTerm()">
        <label>Fall/Spring</label><br>
        <input type="radio" class="term-button" id="interim" value="interim" name="term" onclick="changeTerm()">
        <label>Interim</label><br>
      </div>

      <div class="date-wrapper">
        <h2>Date</h2>
        <label>Registration Date:</label>
        <input type="date" id="date">
      </div>

      <div class="times-wrapper">
        <h2>Time</h2>
        <div id="fall-spring-times">
          <input type="radio" class="time-button" id="time-1" name="time" checked="checked" value="6:30 AM">
          <label id="time-1-label">6:30 AM</label><br>
          <input type="radio" class="time-button" id="time-2" name="time" value="7:00 AM">
          <label id="time-2-label">7:00 AM</label><br>
          <input type="radio" class="time-button" id="time-3" name="time" value="7:15 AM">
          <label id="time-3-label">7:15 AM</label><br>
        </div>
        <div id="additional-time" class="additional-time">
          <input type="radio" id="time-4" name="time">
          <label id="time-4-label"></label><br>
        </div>
      </div>

      <div class="submit-wrapper">
        <h3>Done?</h3>
        <input type="submit" onclick="submit()">
      </div>
    </div>

    <div class="right">
      <pre class="code-output" id="code-output"></pre>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
